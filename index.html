<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando o JS</title>
</head>
<body>
    
    <form onsubmit="return calcular(event)">
        <label> Digte seu peso (Kg): </label><br>
        <input type="text" name="peso" id="peso" placeholder="Exemplo 80"><br><br>

        <label> Digte sua altura: </label><br>
        <input type="text" name="altura" id="altura" placeholder="Exemplo 1.82"><br><br>

        <input type="submit" value="Calcular IMC">

    </form>

    <div id="resultado">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
